<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/app.css">
    <link rel="stylesheet" href="./../css/all.css">
    <title>Header</title>
</head>

<body>
    <nav
        class="sm:absolute font-vazir  z-40 w-full bg-white border-b-2 border-gray-200 px-2 md:px-4 py-2.5">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <div class="flex items-center">
                <img src="../images/logo.png" alt="" class="h-14 whitespace-nowrap">
            </div>
            <div class="flex md:order-2  ">
                <div class="flexbox pl-2 mr-10 md:p-0 mt-3">
                    <div class="search ">
                        <div>
                            <input type="text" class="text-black" placeholder="جست و جو کنید..." required>
                        </div>
                    </div>
                </div>
                <button id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
                    class="flex  items-center text-sm font-medium text-gray-900 rounded-full hover:text-blue-600  md:mr-0 "
                    type="button">
                    <img class="w-11 h-7 ml-2 rounded-lg"
                        src="https://www.milad-hospital.com/images/settings/languages/fa.png" alt="user photo">
                    <!-- <p class="text-white">فارسی</p> -->
                    <svg class="w-2.5 h-2.5 mr-1 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <!-- Dropdown menu -->
                <div id="dropdownAvatarName"
                    class="z-10 hidden bg-white divide-y items-center justify-center divide-gray-100 rounded-lg shadow w-[100px]">
                    <ul class="py-2  text-sm"
                        aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
                        <li>
                            <a href="#">
                                <div class="inline-flex items-center">
                                    <img src="https://www.milad-hospital.com/images/settings/languages/en.jpg"
                                        alt="English" class="w-7 h-5 mr-2 rounded-lg">
                                    <span class="mx-2">
                                        English
                                    </span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="flex items-center md:order-1 md:p-0 mr-1 ">
                    <button data-collapse-toggle="mega-menu" type="button"
                        class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="mega-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="mega-menu"
                class="hidden lg:mr-28 items-center w-full text-sm md:text-xs lg:text-sm md:flex md:w-auto md:order-1">
                <ul class="flex  flex-col mt-4 font-medium md:flex-row md:space-x-8 lg:space-x-14 md:mt-0">
                    <li class=" ml-12">
                        <a id="dropdownNavbarLink" data-dropdown-toggle="1-parentMenu"
                            class="flex items-center  whitespace-nowrap w-full text-black font-bold  border-gray-100 hover:bg-gray-300 hover:opacity-60 md:hover:bg-transparent  md:hover:text-yellow-600 p-1 md:p-0 md:w-auto">درباره
                            ما </a>
                    </li>

                    <li class="">
                        <button id="dropdownNavbarLink" data-dropdown-toggle="1-parentMenu"
                            class="flex items-center  whitespace-nowrap w-full text-black font-bold  border-gray-100 hover:bg-gray-300 hover:opacity-60 md:hover:bg-transparent  md:hover:text-yellow-600 p-1 md:p-0 md:w-auto">
                        محصولات
                        </button>
                    </li>

                    <li class="md:ml-4 ">
                        <button id="dropdownNavbarLink" data-dropdown-toggle="1-parentMenu"
                            class="flex items-center  whitespace-nowrap w-full text-black font-bold  border-gray-100 hover:bg-gray-300 hover:opacity-60 md:hover:bg-transparent  md:hover:text-yellow-600 p-1 md:p-0 md:w-auto">
                        گالری
                        </button>
                    </li>
                    <li class="md:ml-4 ml-6">
                        <button id="dropdownNavbarLink" data-dropdown-toggle="1-parentMenu"
                            class="flex items-center  whitespace-nowrap w-full text-black font-bold  border-gray-100 hover:bg-gray-300 hover:opacity-60 md:hover:bg-transparent  md:hover:text-yellow-600 p-1 md:p-0 md:w-auto">
                        تماس با ما
                        </button>
                    </li>
                    <li class="md:ml-4 ml-6">
                        <button id="dropdownNavbarLink" data-dropdown-toggle="1-parentMenu"
                            class="flex items-center  whitespace-nowrap w-full text-black font-bold  border-gray-100 hover:bg-gray-300 hover:opacity-60 md:hover:bg-transparent  md:hover:text-yellow-600 p-1 md:p-0 md:w-auto">
                        استخدام
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>

</html>
